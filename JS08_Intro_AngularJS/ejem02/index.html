<!DOCTYPE html>
<html ng-app="app">
    <head>
        <meta charset="utf-8">
        <title>Angular App</title>
    </head>
    <body ng-controller="MainCtrl">
        <!-- $scope -->
        Curso: <input type="text" name="name" value="" ng-model="titulo">
        Color:
        <select ng-model="color">
            <option value="red">Rojo</option>
            <option value="blue">Azul</option>
            <option value="green">Verde</option>
        </select>

        <h1 style="background-color:{{color}};">{{ titulo }}</h1>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.2/angular.min.js" charset="utf-8"></script>
        <script src="mainCtrl.js" charset="utf-8"></script>
    </body>
</html>
