<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>IIFE | Evitar Conflictos</title>
    </head>
    <body>
        <div id="output"></div>

        <!-- jQuery -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.min.js"></script>
        <!-- Prototypejs -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/prototype/1.7.2/prototype.min.js"></script>

        <script>
            (function ($) {
                // Con esto aseguramos que "$" se refiere a jQuery
                //    Dentro del scope de este m√≥dulo IIFE
                $('#output')
                    .css('color', 'red')
                    .text('Usando jQuery');

            })(jQuery);

            // Con los IIFEs podemos evitar colisiones de nombres de objetos globales.
            //    Especialmente si son librerias de terceros.
            //    Ej. jQuery y Prototype usan el mismo objeto "$"
        </script>
    </body>
</html>
